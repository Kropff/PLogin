<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <div class="c-principal">
            <div class="c-img"></div>
            <div class="c-form">

                <h2>Login</h2>

                <form method="get">
                    <div>
                        <input type="text" id="nome" name="nome" value="Username"><br><br>
                    </div>

                    <div>
                        <input type="password" id="senha" name="senha" value="Password"><br><br>
                    </div>

                    <div class="extraLogin">
                        <div>
                            <input type="checkbox" id="lembrar" name="lembrar" value="sim">
                            <label for="lembrar">Lembrar-me</label>
                        </div>

                        <div>
                            <a href="/esqueci-a-senha">Esqueceu a senha?</a>
                        </div><br>
                    </div>
                    

                    <div>
                        <button type="submit">Login</button>
                    </div>
                </form>

                <p><a href="/criar-conta">Criar conta</a></p>


            </div>
        </div>
</body>

</html>
